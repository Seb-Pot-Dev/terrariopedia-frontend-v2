<div class="tw-flex tw-flex-col tw-flex-wrap tw-gap-1">
  <div class="tw-w-full tw-h-40 tw-flex tw-justify-center tw-items-center tw-overflow-hidden">
    <img
      [src]="animal.image"
      alt="{{ animal.name }} illustration"
      class="tw-object-cover tw-min-w-full tw-min-h-full"
    />
  </div>
  <div class="tw-p-4 tw-flex-1 tw-flex tw-flex-col tw-justify-between">
    <p class="tw-text-lg tw-font-bold">{{ animal.name }}</p>
    <p class="tw-text-sm">{{ animal.species }}</p>
    <p class="tw-text-sm">{{ animal.habitat }}</p>
  </div>
</div>
